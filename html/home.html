<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sethuram</title>
    <link rel="stylesheet" href="css/home.css" >
</head>

<body>
<div id="particles-js">
    <div class="container-fluid">
        <div class = "row" style="height: 3%"></div>
        <div class = "row">
            <div class="col">
                <div class="mobileShow float-left">
                    <div class="container">
                        <div class="notice notice-lg notice-danger">
                            <strong>Note</strong> <sup>*</sup> Please use Desktop for better experience
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="color: white">
    <div class="row" style="height: 10%; text-align: center;background: #191919">
        <div class = "col-sm"></div>
        <div class = "col-sm">
            <div class="row" style="height: 50%">
                <div class = "col-sm-1"></div>
                <div class = "col-sm">
                    <h5 class="ml6">
  <span class="text-wrapper">
    <span class="letters">Check me out!</span>
  </span>
                    </h5>
                </div>
                <div class = "col-sm-1"></div>
            </div>
            <div class="row" style="height: 50%">
                <div class = "col-sm"></div>
                <div class = "col-sm ">
                    <div class="row" style="height: 50%">
                        <div class = "col-sm"></div>
                        <div class = "col-sm ">
                            <a href="#!landing" class="arrow left "></a>
                        </div>
                        <div class = "col-sm "></div>
                    </div>
                </div>
                <div class = "col-sm"></div>
            </div>
        </div>
        <div class = "col-sm"></div>

    </div>


</div>
<script src="js/particles.js"></script>
<script src="js/particle-app.js"></script>


<script>
    $('.ml6 .letters').each(function(){
        $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
    });

    anime.timeline({loop: true})
        .add({
            targets: '.ml6 .letter',
            translateY: ["1.1em", 0],
            translateZ: 0,
            duration: 750,
            delay: function(el, i) {
                return 50 * i;
            }
        }).add({
        targets: '.ml6',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
    });
</script>
</body>
</html>
